<html>
    <head>
        <meta charset="utf-8">
        <title>Converter</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1><small>Demo Converter</small></h1>
            </div>
            <ul class="nav nav-tabs">
                <li>
                    <a href="#home" data-toggle="tab">
                        <button class="btn btn-info fas fa-home">Home</button>
                    </a>
                </li>
                <li>&nbsp;</li>
                <li>
                    <a href="#history" id="get-local-storage" data-toggle="tab">
                        <button class="btn btn-info fas fa-history">History</button>
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <br/>
                    <div class="card">
                        <div class="card-header">
                            Result = <strong id="result"></strong>
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <form action="#" class="needs-validation" novalidate onsubmit="return false">
                                    <div class="form-group">
                                        <label>From</label> 
                                        <select id="from" class="form-control" required>
                                            <option value="">--- select ---</option>
                                            <option value="bin">Binary</option>
                                            <option value="dec">Decimal</option>
                                            <option value="hex">Hexadecimal</option>
                                        </select>
                                        <div class="invalid-feedback">Please provide a valid value.</div>
                                    </div>
                                    <div class="form-group">
                                        <label>To</label>
                                        <select id="to" class="form-control" required>
                                            <option value="">--- select ---</option>
                                            <option value="bin">Binary</option>
                                            <option value="dec">Decimal</option>
                                            <option value="hex">Hexadecimal</option>
                                        </select>
                                        <div class="invalid-feedback">Please provide a valid value.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="value">Enter value:</label>
                                        <input type="text" class="form-control"  id="value" required>
                                        <div class="invalid-feedback">Please provide a valid value.</div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input id="save-history" class="form-check-input" type="checkbox" checked>
                                            <label class="form-check-label">Save to history</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-success" type="submit">
                                        <i class="fa fa-retweet"></i> Convert
                                    </button>
                                    <button id="clear" class="btn btn-info" type="button">
                                        <i class="fa fa-times"></i> Clear
                                    </button>
                                </form>
                                <footer class="blockquote-footer">The value field is <cite title="Source Title">required</cite></footer>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="history">
                    <br/>
                    <div class="card">
                        <div class="card-header">
                            <strong id="clear-local-storage">
                                <a href="#">Delete history</a>
                            </strong>
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
